<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner_side">
    <div class="banner">
      <img class="banner_child" src="images/odin-lined.png" alt="odin logo">
      <h1 class="banner_child"> ODIN </h1>
    </div>
    <div class="credit">
      <h4 class="credit-text"> Credit to Taryn Kaahanui on <a href="https://unsplash.com/photos/jtVFv8mDDBU">Unsplash</a></h4>
    </div>
  </div>
  <div class="form_side">
    <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>  Sign up <i>now</i> to get started.</p>
    <p> You <i>know</i> you want to. </p>
    <div class="form_div">
      <form action="http://127.0.0.1:5502/index.html" action="post">
        <div class="user_data">
          <h2> Let's do this! </h2>
          <fieldset>
              <div class="row_field">
                <label for="name"> FIRST NAME </label>
                <input type="text" name="name" id="name" required>
              </div>
              <div class="row_field">
                <label for="surname"> LAST NAME </label>
                <input type="text" name="surname" id="surname" required>
              </div>
          </fieldset>
          <fieldset>
              <div class="row_field">
                <label for="email"> EMAIL </label>
                <input type="email" name="email" id="email" placeholder="ex. john@gmail.com" required>
              </div>
              <div class="row_field">
                <label for="phone_number"> PHONE NUMBER </label>
                <input type="tel" name="tel" id="tel" pattern="[0-9]{10}" placeholder="ex. 3405559898" required>
              </div>
          </fieldset>
          <fieldset>
              <div class="row_field">
                <label for="password"> PASSWORD </label>
                <input class="error" type="password" name="password" id="password" required>
              </div>
              <div class="row_field">
                <label for="password2"> CONFIRM PASSWORD </label>
                <input class="error" type="password" name="password2" id="password2" required>
              </div>
          </fieldset>
        </div>
        <button type="submit"> Create Account </button>
      </form>
    </div>
    <p class="login"> Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
