<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner_side">
    <div class="banner">
      <img src="images/odin-lined.png" alt="odin logo">
      <h1> ODIN </h1>
    </div>
  </div>
  <div class="form_side">
    <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
    <p> You <i>know</i> you want to. </p>
    <div class="form-div">
      <h2> Let's do this! </h2>
      <form action="http://127.0.0.1:5502/index.html" action="post">
        <div class="user_data">
          <fieldset>
            <label for="name"> First Name </label>
            <input type="text" name="name" id="name">

            <label for="surname"> Last Name </label>
            <input type="text" name="surname" id="surname">
          </fieldset>

          <fieldset>
            <label for="email"> Email </label>
            <input type="email" name="email" id="email">

            <label for="phone_number"> Phone Number </label>
            <input type="tel" name="tel" id="tel">
          </fieldset>

          <fieldset>
            <label for="password"> Password </label>
            <input type="password" name="password" id="password">

            <label for="password2"> Confirm Password </label>
            <input type="password2" name="password2" id="password2">
          </fieldset>
        </div>
        <button type="submit"> Create Account </button>
      </form>
    </div>
    <p> Already have an account? <a>Log in</a></p>
  </div>
</body>
</html>
